<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>Zadanie rekrutacyjne</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">

    <script src="./js/out.js"></script>
</head>
<body>

<header class="slider">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <article class="swiperArticle">
                </article>
            </div>
            <div class="swiper-slide">
                <article class="swiperArticle">
                </article>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</header>

<section class="steps">
    <div class="container">
        <div class="step one">
            <div class="circle stepCircle">1</div>
            <span class="stepContent"><p>PRZYJDŹ</p> DO SALONU NEONET</span>
            <div class="arrows">
                <div class="arrowRight"></div>
                <div class="arrowRight"></div>
                <div class="arrowRight"></div>
            </div>
        </div>
        <div class="step two">
            <div class="circle stepCircle">2</div>
            <span class="stepContent"><p>KUP GRĘ FIFA 19</p> LUB KONSOLĘ Z GRĄ FIFA 19</span>
            <div class="arrows">
                <div class="arrowRight"></div>
                <div class="arrowRight"></div>
                <div class="arrowRight"></div>
            </div>
        </div>
        <div class="step three">
            <div class="circle stepCircle">3</div>
            <span class="stepContent"><p>SPRAWDŹ</p> CZY WYGRAŁEŚ PADA</span>
        </div>
    </div>
</section>

<section class="winners">
    <div class="container">
        <article class="winnerInfo">
            <div class="winnerInfoContent">
                <h1 class="text"><p>CO SETNA GRA </p>FIFA 19</h1>
                <h2 class="textSpecial">WYGRYWA PADA!</h2>
            </div>
            <div class="gamesImage">
                <div class="game xboxOne"><img src="images/fifaXO.png" alt="fifa"/></div>
                <div class="game pc"><img src="images/fifaPC.png" alt="fifa"/></div>
                <div class="game ps4"><img src="images/fifaPS.png" alt="fifa"/></div>
            </div>
            <a class="button buttonPrimary" href="#">
                SPRAWDŹ
            </a>
        </article>
        <article class="winnerInfo">
            <div class="winnerInfoContent">
                <h1 class="text"><p>CO DZIESIĄTA KONSOLA </p> Z GRĄ FIFA 19</h1>
                <h2 class="textSpecial">WYGRYWA PADA!</h2>
            </div>
            <div class="consoleImage">
                <div class="xboxOneConsole"><img src="images/xoconsole.png" alt="console"/></div>
                <div class="ps4Console"><img src="images/psconsole.png" alt="console"/></div>
            </div>
            <a class="button buttonSecondary" href="#">
                SPRAWDŹ
            </a>
        </article>
    </div>
</section>

</body>
</html>
