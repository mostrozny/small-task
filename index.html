<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>Zadanie rekrutacyjne</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">

    <script src="./js/out.js"></script>

</head>
<body>

<header>
    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="swiperArticle">
                    </article>
                </div>
                <div class="swiper-slide">
                    <article class="swiperArticle">

                    </article>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</header>
<article class="steps">
    <div class="container">
        <div class="step one">
            <div class="circle">1</div>
            <div class="text">PRZYJDZ <br /> DO SALONU NEONET</div>
        </div>
        <div class="step two">
            <div class="circle">2</div>
            <div class="text">KUP GRE FIFA 19<br /> LUB KONSOLE Z GRA FIFA 19</div>
        </div>
        <div class="step three">
            <div class="circle">3</div>
            <div class="text">SPRAWDZ <br /> CZY WYGRALES PADA</div>
        </div>
    </div>
</article>
<section class="winners">
    <div class="container">
        <article>
            <div class="headerText">
               <h1 class="winnersText">CO SETNA GRA </br>FIFA 19</h1>
                <h2 class="winnersTextBackground">WYGRYWA PADA!</h2>
            </div>
            <div class="gamesImage">
                <div class="game xboxOne"></div>
                <div class="game pc"></div>
                <div class="game ps4"></div>
            </div>
            <a href="#">
                SPRAWDZ
            </a>
        </article>
        <article>
            <div class="headerText">
                <h1 class="winnersText">CO DZIESIATA KONSOLA <br /> Z GRA FIFA 19</h1>
                <h2 class="winnersTextBackground">WYGRYWA PADA!</h2>
            </div>
            <div class="consoleImage">
                <div class="xboxOneConsole"></div>
                <div class="ps4Console"></div>
            </div>
            <a href="#">
                SPRAWDZ
            </a>
        </article>
    </div>
</section>
</body>
</html>
